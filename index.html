<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具集合 - 首页</title>
    <!-- 引入 Tailwind CSS 实现样式（无需本地文件，CDN 加载） -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入图标库（可选，增加视觉效果） -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 自定义简单样式 -->
    <style>
        /* 页面加载动画 */
        body {
            opacity: 0;
            animation: fadeIn 0.8s ease-in-out forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        /* 卡片悬浮效果 */
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- 顶部导航 -->
    <header class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-4 md:px-8">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 flex items-center">
                <i class="fa fa-wrench text-blue-500 mr-3"></i>
                我的工具集合
            </h1>
        </div>
    </header>

    <!-- 主要内容区（工具卡片） -->
    <main class="flex-grow container mx-auto px-4 md:px-8 py-10">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
            <!-- 第一个工具卡片（对应 html/bass.html） -->
            <a href="./html/bass.html" class="tool-card block bg-white rounded-xl shadow-md p-6 transition-all duration-300">
                <div class="flex items-center mb-4">
                    <!-- 工具图标（可替换为你喜欢的图标，参考 Font Awesome 官网） -->
                    <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center text-blue-500 text-xl">
                        <i class="fa fa-sliders"></i>
                    </div>
                    <h2 class="ml-4 text-xl font-semibold text-gray-800">B站字幕工具</h2>
                </div>
                <p class="text-gray-600 mb-4">
                    B站ass字幕转文字稿
                </p>
                <div class="text-blue-500 font-medium flex items-center">
                    立即使用 <i class="fa fa-arrow-right ml-2"></i>
                </div>
            </a>

            <!-- 第二个工具卡片（对应 html/merge.html） -->
            <a href="./html/merge.html" class="tool-card block bg-white rounded-xl shadow-md p-6 transition-all duration-300">
                <div class="flex items-center mb-4">
                    <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center text-green-500 text-xl">
                        <i class="fa fa-files-o"></i>
                    </div>
                    <h2 class="ml-4 text-xl font-semibold text-gray-800">Merge 工具</h2>
                </div>
                <p class="text-gray-600 mb-4">
                   文件合并工具
                </p>
                <div class="text-green-500 font-medium flex items-center">
                    立即使用 <i class="fa fa-arrow-right ml-2"></i>
                </div>
            </a>
			
            <!-- 第三个工具卡片（对应 html/split.html） -->
            <a href="./html/split.html" class="tool-card block bg-white rounded-xl shadow-md p-6 transition-all duration-300">
                <div class="flex items-center mb-4">
                    <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center text-green-500 text-xl">
                        <i class="fa fa-files-o"></i>
                    </div>
                    <h2 class="ml-4 text-xl font-semibold text-gray-800">MarkDown 拆分</h2>
                </div>
                <p class="text-gray-600 mb-4">
                   MarkDown 拆分
                </p>
                <div class="text-green-500 font-medium flex items-center">
                    立即使用 <i class="fa fa-arrow-right ml-2"></i>
                </div>
            </a>
        </div>
    </main>

    <!-- 底部版权信息 -->
    <footer class="bg-white border-t border-gray-200 py-6">
        <div class="container mx-auto px-4 md:px-8 text-center text-gray-500 text-sm">
            <p>© 2025 我的工具集合</p>
        </div>
    </footer>
</body>
</html>
